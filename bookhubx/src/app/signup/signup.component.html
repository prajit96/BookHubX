<!-- signup.component.html -->

<div class="signup-container">
    <h2>Sign Up</h2>
    <form (ngSubmit)="onSignup()">
      <div class="p-field">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="signupForm.username" pInputText />
      </div>
      <div class="p-field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="signupForm.password" pPassword />
      </div>
      <button type="submit" pButton label="Sign Up"></button>
    </form>
  
    <!-- Display Alerts -->
    <p-messages [value]="signupMessages"></p-messages>
  </div>
